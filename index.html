<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMAIA - Splash Screen</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .splash-container {
      text-align: center;
    }

    .title {
      font-size: 48px;
      color: #007bff; /* Warna biru */
      margin-bottom: 20px;
    }

    /* Loading animasi */
    .loader {
      width: 30px;
      height: 30px;
      border: 4px solid #007bff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Redirect setelah 3 detik
    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  </script>
</head>
<body>
  <div class="splash-container">
    <h1 class="title">SIMAIA</h1>
    <div class="loader"></div>
  </div>
</body>
</html>
