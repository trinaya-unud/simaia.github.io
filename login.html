<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMAIA - Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .mobile-wrapper {
      max-width: 430px;
      width: 100%;
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .illustration {
      width: 100%;
      max-width: 260px;
      margin: 0 auto 25px;
      animation: fadeIn 1s ease;
    }

    .login-title {
      font-size: 32px;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .google-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="mobile-wrapper">
    <div class="login-box">

      <!-- Ilustrasi dari file login.png -->
      <img class="illustration" src="login.png" alt="Ilustrasi Login SIMAIA" />

      <!-- Judul -->
      <div class="login-title">SIMAIA</div>
      <div class="login-subtitle">Masuk dengan akun Google Anda</div>

      <!-- Google Sign-In -->
      <div id="g_id_onload"
           data-client_id="311475082392-4f9ptd7e7c3526hl05b65nk87up0bl2f.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <div class="google-btn">
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));

      const user = {
        name: payload.name,
        email: payload.email,
        picture: payload.picture
      };

      localStorage.setItem('simaia_user', JSON.stringify(user));
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
